<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Library CDN Example</title>
  <link href="https://cdn.jsdelivr.net/gh/ivanpriyambudi/lib-cookies@refs/heads/main/style.css" rel="stylesheet">
</head>
<body>
  <div id="greeting"></div>

  <!-- Load the library from jsDelivr CDN -->

  <script>
    const lib = new CookiesLib();

  </script>
